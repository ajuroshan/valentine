<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add your CSS files, styles, or other head elements here -->
    {% endblock head %}
</head>
<body>

    <div id="header">
        <!-- Common header content goes here -->
        <h1>{% block header %}Welcome to My Website{% endblock %}</h1>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        <!-- Common footer content goes here -->
        <p>&copy; 2023 My Website</p>
    </div>

    <!-- Add your JavaScript files or scripts here -->

</body>
</html>
